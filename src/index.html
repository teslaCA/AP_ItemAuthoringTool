<body>
  <app-root>
    <div class="container">

      <!-- Loader -->
      <div class="loader">
        <div class="inner">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="text">Loading</span>
        </div>
      </div>

    </div>
  </app-root>

  <div>LaTeX</div>
  <div>
    <span class="iat-math">\(x = {-b \pm \sqrt{b^2-4ac} \over 10a}\)</span>
  </div>

  <div>MathML</div>
  <div style="float: left">
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
      <semantics>
        <mrow>
          <mi>x</mi>
          <mo>=</mo>
          <mfrac>
            <mrow>
              <mo>-</mo>
              <mi>b</mi>
              <mo>&plusmn;</mo>
              <msqrt>
                <mrow>
                  <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                  </msup>
                  <mo>-</mo>
                  <mn>4</mn>
                  <mi>a</mi>
                  <mi>c</mi>
                </mrow>
              </msqrt>
            </mrow>
            <mrow>
              <mn>2</mn>
              <mi>a</mi>
            </mrow>
          </mfrac>
        </mrow>
        <annotation encoding="TeX">x = {-b \pm \sqrt{b^2-4ac} \over 2a}</annotation>
      </semantics>
    </math>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
