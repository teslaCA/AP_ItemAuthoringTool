<div *ngIf="itemVersions">
  <a href="/api/ims/v1/items/{{itemId}}/versions?format=csv" class="btn btn-default btn-xs mb-sm"><i class="fa fa-cloud-download"></i> Download History</a>
  <div *ngFor="let history of itemVersions;
               let index = index;
               let isOdd = odd;
               let isEven = even;">
    <div class="thumbnail mb-sm">
      <div class="row">
        <div class="col-xs-12">
          <p>
            <strong>{{history.changedOn | date:'short'}}</strong><br />
            {{history.changedByFullName}} <em>{{history.message}}</em>
          </p>
        </div>
      </div>
      <div *ngIf="history.parentHistoryId" class="mb-sm">
          <button class="btn btn-default btn-xs" (click)="openItemDiff($event, history.historyId)"><i class="fa fa-exchange"></i> Show Changes</button>
      </div>
    </div>
  </div>
</div>
