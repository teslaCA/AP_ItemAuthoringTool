<div class="well white not-first-child-well">
  <div class="well-body">
    <item-prompt #prompt
                [label]="'Prompt / Stem'"
                [rows]="6"
                [isFocused]="true"
                [isReadOnly]="isReadOnly"
                [text]="itemContext.item.core.prompt"
                (textChange)="onItemChange()">
    </item-prompt>
  </div>
</div>
<div class="well white">
  <div class="well-body">
    <h4 class="label-group gray-light"><span class="label">Part A:</span><span class="label">Multiple Choice</span></h4>
    <item-prompt #partAPrompt
                [label]="'Stem'"
                [rows]="6"
                [isFocused]="true"
                [isReadOnly]="isReadOnly"
                [text]="itemContext.item.core.partAPrompt"
                (textChange)="onItemChange()">
    </item-prompt>
    <item-mc-options #partAOptions
                    [isReadOnly]="isReadOnly"
                    [options]="itemContext.item.core.partAOptions"
                    (optionsChange)="onItemChange()">
    </item-mc-options>
  </div>
</div>
<div class="well white">
  <div class="well-body">
    <h4 class="label-group gray-light"><span class="label">Part B:</span><span class="label">Multiple Select</span></h4>
    <item-prompt #partBPrompt
                [label]="'Stem'"
                [rows]="6"
                [isFocused]="true"
                [isReadOnly]="isReadOnly"
                [text]="itemContext.item.core.partBPrompt"
                (textChange)="onItemChange()">
    </item-prompt>
    <item-ms-options #partBOptions
                    [isReadOnly]="isReadOnly"
                    [options]="itemContext.item.core.partBOptions"
                    (optionsChange)="onItemChange()">
    </item-ms-options>
  </div>
</div>
