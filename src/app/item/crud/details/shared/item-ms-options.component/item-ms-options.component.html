<!-- Label -->
<span class="h5 mt-sm">Options</span>
<p class="small">Select an option(s) to indicate the correct answer(s).</p>

<form [formGroup]="form">
  <!-- Options -->
  <div formArrayName="options">
    <div *ngFor="let control of formOptions.controls; let i=index" [formGroupName]="i" class="row">
      <div class="form-group mc">
        <!-- Correct answer radio button -->
        <div class="col-lg-1">
          <input type="checkbox"
                 name="isCorrectAnswer"
                 formControlName="isCorrectAnswer"
                 title="Correct Answer">
        </div>

        <!-- Text -->
        <div class="col-lg-10">
          <input type="text" class="form-control" formControlName="text" title="Text">
        </div>

        <!-- Remove trash can -->
        <div class="col-lg-1">
          <a *ngIf="!isReadOnly" (click)="removeOption(i)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- "No options" message -->
    <div *ngIf="formOptions.length === 0">
      <em>No options</em>
    </div>

    <!-- Add options button -->
    <div class="row">
      <div class="col-lg-12">
        <button *ngIf="!isReadOnly" class="btn btn-info" (click)="addOption()">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add Option
        </button>
      </div>
    </div>
  </div>
</form>
