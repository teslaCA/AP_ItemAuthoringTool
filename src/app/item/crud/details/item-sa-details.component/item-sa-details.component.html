<!-- Prompt -->
<div class="well white not-first-child-well">
  <div class="well-body">
    <item-prompt [label]="'Prompt / Stem'"
                 [rows]="6"
                 [isFocused]="true"
                 [isReadOnly]="isReadOnly"
                 [text]="item.prompt"
                 (textChange)="onItemChange()">
    </item-prompt>
  </div>
</div>

<!-- Exemplar responses -->
<div class="well white">
  <div class="well-body">
    <item-exemplar-responses [isReadOnly]="isReadOnly"
                             [exemplarResponses]="item.exemplarResponses"
                             (exemplarResponsesChange)="onItemChange()">
    </item-exemplar-responses>
  </div>
</div>
