<div class="well white not-first-child-well">
  <div class="well-body">
    <item-prompt [label]="'Content'"
                 [rows]="12"
                 [isFocused]="true"
                 [isReadOnly]="isReadOnly"
                 [text]="itemContext.item.core.content"
                 (textChange)="onItemChange()">
    </item-prompt>
  </div>
</div>
