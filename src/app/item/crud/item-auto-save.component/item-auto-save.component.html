<!-- Changed -->
<div *ngIf="enabled && changed" class="label border-only orange">
  <i class="fa fa-asterisk" aria-hidden="true"></i> Changed
</div>

<!-- Saved -->
<div *ngIf="enabled && saved" class="label border-only green">
  <i class="fa fa-check" aria-hidden="true"></i> Saved
</div>

<!-- Saving -->
<div *ngIf="enabled && saving" class="label border-only aqua">
  <i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true"></i> Saving
</div>
