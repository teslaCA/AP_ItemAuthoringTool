<section class="main">
  <div class="container">
    <div class="row">

      <!-- Item search -->
      <div class="col-sm-6">
        <item-search></item-search>
      </div>

      <!-- Create item -->
      <div class="col-md-6">

          <button class="btn btn-primary pull-right" routerLink="/item/create/select-type">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Create Item or Resource
          </button>

          <div *ngIf="showLink">
            <button class="btn btn-info pull-right" routerLink="{{itemUrl}}">
              {{itemLink}}
            </button>
          </div>
      </div>

    </div>
  </div>
</section>
