<section class="main">
  <div class="container">
        <!-- Title -->
        <h1 class="h2">Create an Item or Resource</h1>
    <div class="well-group">
      <div class="well">
        <!-- Assessment item types -->
        <h4>Item Types</h4>
        <div class="flex-children flex-cols-5">
          <a *ngFor="let type of normalItemTypes" (click)="createItem(type.code)" class="btn btn-primary block-children">
            <span class="btn"><i class="fa {{type.icon}} fa-3x"></i></span>
            <span class="h4">{{type.name}}</span>
            <span class="h5">({{type.code | uppercase}})</span>
            <!-- TODO: IAT-26: Remove after EQ item type complete -->
            <span *ngIf="type.code === 'eq'" class="alert-error small alerts"><i class="fa fa-exclamation-triangle"></i> Incomplete</span>
          </a>
        </div>
      </div>
      <div class="well">
        <!-- Other item types -->
        <h4>Other Resources</h4>
        <div class="flex-children flex-cols-5">
          <a *ngFor="let type of otherItemTypes" (click)="createItem(type.code)" class="btn btn-primary block-children">
            <span class="btn"><i class="fa {{type.icon}} fa-3x"></i></span>
            <span class="h4">{{type.name}}</span>
            <span class="h5">({{type.code | uppercase}})</span>
          </a>
        </div>
      </div>
      <div class="well gray-lightest">
        <!-- Button -->
        <button class="btn btn-default" [routerLink]="['/']"><i class="fa fa-undo"></i> Cancel</button>
      </div>
    </div>
  </div>
</section>
