<!-- Header -->
<header>
  <div class="container">
    <div class="well">
      <div class="well-body">
        <!-- Navbar -->
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-xs" routerLink="/" title="Item Authoring Tool"><img src="assets/image/SmarterBalanced-Logo.png" alt="Smarter Balanced Assessment Consortium"></a>
            <span class="application-title">Item Authoring Tool</span>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-link mt-sm">
                <div class="btn-group" dropdown>
                  <button type="button" dropdownToggle class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle"></i> <span *ngIf="currentUser">{{currentUser.fullName}}</span> <span class="caret"></span>
                  </button>
                  <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem"><a href="#" (click)="staticModal.show()">Log Out</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>





<!-- Log out confirmation dialog -->
<div id="myModal"
     class="modal fade"
     bsModal
     #staticModal="bs-modal"
     [config]="{backdrop: 'static'}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Log Out?</h3>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="logOut()">Log Out</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="staticModal.hide()"><i class="fa fa-undo"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
